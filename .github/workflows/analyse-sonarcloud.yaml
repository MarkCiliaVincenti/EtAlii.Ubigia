name: SonarCloud Analysis

on:
  push:
    branches:
      - master
      - 'release/**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar_cloud:
    name: SonarCloud analysis
    runs-on: windows-latest

    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

        #if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      - name: Install SonarCloud scanner
        shell: powershell
        run: |
          Remove-Item -LiteralPath .\.sonar\scanner -Force -Recurse
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner --version 5.2.2

        # Versioning.
      - name: Versioning
        uses: dotnet/nbgv@master
        id: nbgv

        #  Test, analysis, build and publish.
      - name: Test, analysis, build and publish.
        shell: powershell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet test .\Source\EtAlii.Ubigia.sln --verbosity normal --logger "trx;LogFileName=report.xunit.trx" --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"EtAlii.Ubigia" /o:"vrenken" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.opencover.reportsPaths="**\coverage.opencover.xml" /d:sonar.projectVersion:"${{ steps.nbgv.outputs.MajorMinorVersion }}${{ steps.nbgv.outputs.PrereleaseVersion }}" /d:sonar.cs.vstest.reportsPaths="**\report.xunit.trx" /d:sonar.coverage.exclusions="**\*.Tests\**"
          dotnet build .\Source\EtAlii.Ubigia.sln
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
