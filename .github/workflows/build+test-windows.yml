name: Build+test on Windows

on:
  push:
    branches:
      - master
      - 'release/**'

  pull_request:
    branches: [ master ]

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true   # Stop wasting time caching packages
  DOTNET_CLI_TELEMETRY_OPTOUT: true         # Disable sending usage data to Microsoft

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.302

      # Versioning.
    - name: Versioning
      uses: dotnet/nbgv@master
      id: nbgv

      # Restore, build and test.
    - name: Restore dependencies
      run: >
        dotnet restore
        .\Source\EtAlii.Ubigia.sln

    - name: Build
      run: >
        dotnet build
        --no-restore
        /p:UbigiaIsRunningOnBuildAgent=true
        .\Source\EtAlii.Ubigia.sln

    - name: Test
      run: >
        dotnet test
        --no-build
        --verbosity normal
        .\Source\EtAlii.Ubigia.sln


