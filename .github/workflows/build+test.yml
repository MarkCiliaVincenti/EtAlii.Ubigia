name: Build+Test

on:
  push:
    branches:
      - master
      - 'feature/**'
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    # Versioning.
    - name: Install NBGV tool
      shell: powershell
      run: install --tool-path . nbgv
    - name: Set Version
      shell: powershell
      run: nbgv cloud

      # Restore, build and test.
    - name: Restore dependencies
      run: dotnet restore .\Source\EtAlii.Ubigia.sln
    - name: Build
      run: dotnet build --no-restore .\Source\EtAlii.Ubigia.sln /p:UbigiaIsRunningOnBuildAgent=true
    - name: Test
      run: dotnet test --no-build --verbosity normal .\Source\EtAlii.Ubigia.sln
